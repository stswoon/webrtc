<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="manifest" href="manifest.json">
    <title>OPA Boilerplate - <%-APP_VERSION%></title>
    <meta name="description" content="This is example of OPA Boilerplate">
    <meta name="keywords" content="OPA Boilerplate, OPA, Boilerplate">
    <script type="module" src="/src/main.ts" defer></script>
</head>
<body>

<button id="webcamButton">Start webcam</button>
<button id="callButton">Create Call (offer)</button>
<button id="answerButton">Answer</button>

<div class="videos">
    <span>
        <h3>Local Stream</h3>
        <video id="webcamVideo" autoplay playsinline></video>
    </span>
</div>

<div id="otherCams">
    <span>
        <h3>Remote Stream</h3>
        <video id="remoteVideo" autoplay playsinline></video>
    </span>
</div>

</body>
</html>
